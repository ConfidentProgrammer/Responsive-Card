<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
<div class="card">
  <div class="side-bar">
    <img class="profile-image" src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
    <ul class="social-list">
      <li class="social-item"><a class="social-link" href="#"><i class="fab fa-twitter"></i></a></li>
      <li class="social-item"><a class="social-link" href="#"><i class="fab fa-github-square"></i></a></li>
      <li class="social-item"><a class="social-link" href="#"><i class="fab fa-codepen"></i></a></li>
    </ul>
  </div>
  <div class="main-bar">
    <h2 class="profile-name">John Doe</h2>
    <p class="profile-position">Software Developer</p>
    <p class="profile-body">Le lorem ipsum est, en imprimerie, une suite de mots sans signification utilisée à titre provisoire pour calibrer une mise en page. </p>
  </div>
</div>
</body>
</html>
